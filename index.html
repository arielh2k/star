<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입: 정보입력</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,height=device-height"
    />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/works.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="member-header">
        <h1>
          <a href="javascript:history.go(-1)"
            ><span class="blind">뒤로가기</span>정보입력</a
          >
        </h1>
      </div>
      <div id="content" class="content-wrap" role="main">
        <div class="member-title">
          <strong>계정정보를</strong> 입력해 주세요.
        </div>
        <form id="" method="">
          <fieldset class="join-section">
            <legend class="blind">계정정보입력</legend>
            <div class="join-list">
              <div class="j-item">
                <label>아이디</label>
                <div class="inner">
                  <input
                    type="text"
                    name=""
                    placeholder="이메일을 입력하세요"
                  />
                  <span class="btn data-clear">입력삭제</span>
                  <button class="btn btn-jCheck" type="button">중복체크</button>
                </div>
              </div>
              <div class="j-item">
                <label for="">이름</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="이름을 입력하세요"
                />
                <span class="btn data-clear">입력삭제</span>
              </div>
              <div class="j-item">
                <label>비밀번호</label>
                <input
                  type="password"
                  name=""
                  placeholder="영어,숫자,특수문자조합으로 8~20자"
                />
                <span class="btn data-clear">입력삭제</span>
              </div>
              <!-- <p class="j-error">비밀번호 형식이 잘못되었습니다.</p> -->
              <div class="j-item">
                <label>비밀번호확인</label>
                <input type="password" name="" placeholder="비밀번호 확인" />
                <span class="btn data-clear">입력삭제</span>
              </div>
              <div class="code-wrap">
                <div class="code-wrap-top">
                  <span class="tit">아이디 인증코드</span>
                  <a href="#" class="btn btn-jCheck"> 아이디 인증 </a>
                </div>
                <!-- 인증번호 입력창 활성화사 code-box active 이런식으로 active 클래스 추가-->
                <div class="code-box active">
                  <label for="fNum">인증번호입력</label>
                  <input
                    type="text"
                    id="fNum"
                    name=""
                    class="num"
                    placeholder="인증번호입력"
                  />
                </div>
              </div>
            </div>

            <div class="btn-area">
              <button type="button" name="" class="btn btn-lg btn-red">
                다음
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
