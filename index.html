<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Document</title>
    <style>
      input[type="date"] {
        width: 100px;
        height: 48px;
        border: 1px #ccc solid;
        outline: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .t-date {
        position: relative;
        color: #3d3d3d;
        background-color: #fff;
      }
      .t-date::-webkit-clear-button,
      .t-date::-webkit-inner-spin-button {
        /* display: none; */
      }
      .t-date::-webkit-calendar-picker-indicator {
        width: 24px;
        height: 24px;
        background: url("../images/floating3.png") center center / 24px 24px
          no-repeat;
      }
      @media (max-width: 768px) {
        .t-date {
          background-color: #fff;
          background-image: url("../images/floating3.png");
          background-position: 95% center;
          background-size: 24px 24px;
          background-position: no-repeat;
        }
        .t-date::-webkit-calendar-picker-indicator {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <input type="date" name="" id="" class="t-date" />
  </body>
</html>
